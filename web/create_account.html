<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Account</title>
    </head>
    <body>
        <h1>Create User Account</h1>
    </body>
    <section id="create user account">
        <form>
            <!-- Forms require us to use input fields and at least one button -->
            <label for="First-Name">First Name:</label>
            <input type="text" id="firstname-input" placeholder="Please enter firstname..." required>
            <label for="Last-Name">Last Name:</label>
            <input type="text" id="lastname-input" placeholder="Please enter lastname..." required>
            <label for="username-input">Username:</label>
            <input type="text" id="username-input" placeholder="Please enter username..." required>
            <label for="password-input">Password:</label>
            <input type="password" id="password-input" placeholder="Please enter password..." required>
            <button type="submit">Submit</button>
        </form>
    </section>
</html>

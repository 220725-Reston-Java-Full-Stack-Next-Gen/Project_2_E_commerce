            <div class="d-flex flex-column justify-content-center"></div>
                <h1 class="d-flex justify-content-center my-5">Admin Account Page</h1>
                <div id="mainInfoDiv" class="d-flex justify-content-center">

                    <div id="adminNavigation" class="d-flex flex-column align-items-center justify-content-center border border-5 border-primary">
                        <a href="admin-home.html"><button class="btn m-3 btn-secondary">Update Account Information</button></a>
                        <a href="admin-orders.html"><button class="btn m-3">View Orders</button></a>
                        <a href="admin-products.html"><button class="btn m-3">View Products</button></a>
                    </div>


                    <div class="w-50" id="formHolder">
                        <form id="updateAccountInfoForm" class="p-4 border border-5 border-primary">
                            <div class="row">
                                <div class="col mb-3">
                                    <label for="firstname" class="form-label">Firstname</label>
                                    <input type="text" class="form-control" id="firstname" placeholder="Enter your first name...">
                                </div>
                                <div class="col mb-3">
                                    <label for="lastname" class="form-label">Lastname</label>
                                    <input type="text" class="form-control" id="lastname" placeholder="Enter your last name...">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email address...">
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone number</label>
                                <input type="text" class="form-control" id="phone" placeholder="Enter your phone number...">
                            </div>
                            <div class="mb-3">
                                <label for="streetaddress" class="form-label">Street address</label>
                                <input type="text" class="form-control" id="streetaddress" placeholder="Enter street address...">
                            </div>
                            <div class="mb-3">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" placeholder="Enter city...">
                            </div>

                            <div class="row">
                                <div class="col mb-3">
                                    <label for="state" class="form-label">State</label>
                                    <input type="text" class="form-control" id="state" maxlength="2" placeholder="Enter State...">
                                </div>
                                <div class="col mb-3">
                                    <label for="zipcode" class="form-label">Zip code</label>
                                    <input type="number" class="form-control" id="zipcode" placeholder="Enter Zip code...">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="formFile" class="form-label">Profile Picture</label>
                                <input class="form-control form-control-sm" type="file" id="formFile">
                              </div>
                              
                            <div class="row justify-content-center mt-4">
                                <button type="submit" form="updateAccountInfoForm" class="btn rounded-pill btn-primary px-5">Update</button>
                            </div>
                            
                        </form>
                    </div>
                </div>
                
            </div>
        </div>

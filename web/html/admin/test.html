<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Account</title>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
        
        <link rel="stylesheet" href="/web/css/admin-home.css">
    </head>
    <body>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-md navbar-dark" style="width: 100%;">
                <div class="container-fluid">
                    <a class="navbar-brand mr-5" href="#">Team Jerry</a>
                    <button class="navbar-toggler" 
                        type="button" 
                        data-toggle="collapse" 
                        data-target="#navbarSupportedContent" 
                        aria-controls="navbarSupportedContent" 
                        aria-expanded="false" 
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        
                        <form id ="searchBarForm" class="form-inline w-50 my-2 my-lg-0 mr-auto">
                            <input id="searchBar" class="form-control mr-sm-2 w-75" type="search" placeholder="Search for products..." aria-label="search">
                    
                            <button class="btn btn-outline-light my-2 my-sm-0" form="searchBarForm" type="submit"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
                        </form>
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Products</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Brands</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Categories</a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="#">Action</a>
                                    <a class="dropdown-item" href="#">Another Action</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#">Something Else</a>
                                </div>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" href="#">Sales</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i class="fas fa-bell"></i>
                                    <span class="badge rounded-circle badge-notification bg-danger">1</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i class="fas fa-shopping-cart"></i>
                                    <span class="badge rounded-circle badge-notification bg-danger">8</span>
                                </a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link " id="accountDropdown" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                                    <img class="rounded-circle" src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp" alt="" height="25"/>
                                </a>
                                <div class="dropdown-menu dropdown-menu-end" aria-labelledby="accountDropdown">
                                    <a class="dropdown-item" href="#">Account</a>
                                    <a class="dropdown-item" href="#">Settings</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#">Log Out</a>
                                </div>
                            </li>
                        </ul>
                        
                    </div>
                </div>
            </nav>
            <div class="d-flex flex-column justify-content-center"></div>
                <h1 class="d-flex justify-content-center my-5">Admin Account Page</h1>
                <div id="mainInfoDiv" class="d-flex justify-content-center">

                    
                    <div class="d-flex flex-column justify-content-center border border-5 border-primary p-4 w-50"  id="formHolder" style="width: 100%;">
                        <div class="row justify-content-center">
                            <form id="adminLoginForm" class="w-75">
                                <div class="mb-3">
                                    <label for="ticketID" class="form-label">Ticket ID</label>
                                    <input type="number" class="form-control" id="ticketID" placeholder="Ticket ID" required>
                                </div>
                                <div class="mb-3">
                                    <label for="statusInput" class="form-label">Status</label>
                                    <input type="text" class="form-control" id="statusInput" placeholder="Status">
                                </div>
                            </form>
                        </div>
                        
                        <div class="row justify-content-center mt-4">
                            <button id="loginButton" class="btn rounded-pill btn-primary px-5">Submit</button>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="/web/javascript/test.js"></script>
